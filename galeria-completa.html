<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Completa</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("fundo.jpg") no-repeat center/cover;
            color: white;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .galeria .item {
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            background: rgba(0,0,0,0.2);
        }

        .galeria img,
        .galeria video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .galeria img:hover,
        .galeria video:hover {
            transform: scale(1.05);
        }

        .voltar {
            text-align: center;
            margin: 20px;
        }

        .voltar a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .voltar a:hover {
            background-color: #0a71f0;
        }
    </style>
</head>
<body>
    <h1>Galeria Completa</h1>

    <div class="galeria">
        <div class="item">
            <img src="imagem/fundo.jpg" alt="Foto 1">
        </div>
        <div class="item">
            <img src="imagem/img1.jpg" alt="Foto 2">
        </div>
        <div class="item">
            <video controls>
                <source src="imagem/VID_20250719_075617.mp4" type="video/mp4">
            </video>
        </div>
        <div class="item">
            <img src="imagem/IMG_20250512_052159.jpg" alt="Foto 3">
        </div>
        <div class="item">
            <video controls>
                <source src="imagem/proa guinando.mp4" type="video/mp4">
            </video>
        </div>
        <div class="item">
            <video controls>
                <source src="imagem/proa1.mp4" type="video/mp4">
            </video>
        </div>
        <div class="item">
             <img src="imagem/mista.jpg" alt="Foto 4">
        </div>
        <div class="item">
            <img src="imagem/panoramica.jpg" alt="Foto 5">
        </div>
        <div class="item">
            <video controls>
                <source src="imagem/girando.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <!-- <img src="" alt="Foto 6"> -->
        </div>
        <div>
            <!-- <video controls>
                <source src="" type="video/mp4">
            </video>  -->
        </div>
    </div>

    <div class="voltar">
        <a href="index.html">‚Üê Voltar</a>
    </div>
</body>
</html>
